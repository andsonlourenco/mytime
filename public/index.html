<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>

  <div class="myTime">

    <div class="myTime__display">
      <span class="myTime__time">00:00:00</span>
      <input class="myTime__task" type="text" placeholder="O que estou fazendo?">
    </div>

    <div class="myTime__actions">
      <button class="myTime__actions--start">Iniciar</button>
      <button class="myTime__actions--stop">Parar</button>
    </div>

    <div class="myTime__times">
      <ul class="ulElement"></ul>
    </div>
  </div>
<script src="./bundle.js"></script>
</body>
</html>
